<div class="popup card">
  <div class="card-header popup-header">
    <img class="tn-logo" src="/assets/img/tn-three-stars.png" />
    <h3 class="d-inline m-2">{{ options.modalType }}</h3>
  </div>
  <div class="card-body">
    <div class="container popup-body">
      <p class="m-3" *ngIf="options.message.length">{{ options.message }}</p>
      <div class="form-group" *ngIf="options.modalType === 'Prompt'">
        <label for="txtPrompt"> </label>
        <input
          type="text"
          id="txtPrompt"
          [value]="txtPrompt"
          (input)="update($event)"
        />
      </div>

      <div class="text-right">
        <div *ngIf="options.modalType !== 'Prompt'">
          <button
            class="btn btn-danger"
            *ngIf="options.btn2Txt.length"
            (click)="close(false)"
          >
            {{ options.btn2Txt }}
          </button>
          <button
            class="btn btn-primary ml-2"
            *ngIf="options.btn1Txt.length"
            (click)="close(true)"
          >
            {{ options.btn1Txt }}
          </button>
        </div>
        <button
          class="btn btn-primary ml-2"
          *ngIf="options.modalType === 'Prompt'"
          (click)="closePrompt(txtPrompt)"
        >
          {{ options.btn1Txt }}
        </button>
      </div>
    </div>
  </div>
</div>
