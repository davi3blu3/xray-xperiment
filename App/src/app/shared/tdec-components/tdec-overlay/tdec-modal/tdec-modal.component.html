<div class="modal tdec-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header tdec-modal-header">
        <img class="tn-logo" src="/assets/img/tn-three-stars.png" />
        <h3 class="d-inline m-2">{{ options.modalType }}</h3>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <p class="m-3" *ngIf="options.message.length">
            {{ options.message }}
          </p>
          <form>
            <div class="form-group" *ngIf="options.modalType === 'Prompt'">
              <label for="txtPrompt"> </label>
              <input
                class="form-control"
                type="text"
                id="txtPrompt"
                [value]="txtPrompt"
                (input)="update($event)"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-right">
          <button
            class="btn btn-danger"
            *ngIf="options.btn2Txt.length"
            (click)="close(false)"
          >
            {{ options.btn2Txt }}
          </button>
          <button
            class="btn btn-primary ml-2"
            *ngIf="options.btn1Txt.length && options.modalType !== 'Prompt'"
            (click)="close(true)"
          >
            {{ options.btn1Txt }}
          </button>

          <button
            class="btn btn-primary ml-2"
            *ngIf="options.modalType === 'Prompt'"
            (click)="closePrompt(txtPrompt)"
          >
            {{ options.btn1Txt }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
