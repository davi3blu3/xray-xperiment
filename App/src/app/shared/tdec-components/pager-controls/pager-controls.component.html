<!-- pager controls -->
<ul ng-if="ar.pager.pages.length > 1" class="pagination justify-content-center">
  <li class="page-item" ng-class="{disabled:ar.pager.currentPage === 1}">
    <a class="page-link" ng-click="ar.setPage(1)">
      <span aria-hidden="true"><i class="fa fa-angle-double-left"></i></span>
      <span class="sr-only">First</span>
    </a>
  </li>
  <li class="page-item" ng-class="{disabled:ar.pager.currentPage === 1}">
    <a class="page-link" ng-click="ar.setPage(ar.pager.currentPage - 1)">
      <span aria-hidden="true"><i class="fa fa-angle-left"></i></span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li
    class="page-item"
    ng-repeat="page in ar.pager.pages"
    ng-class="{active:ar.pager.currentPage === page}"
  >
    <a class="page-link" ng-click="ar.setPage(page)">page</a>
  </li>
  <li
    class="page-item"
    ng-class="{disabled:ar.pager.currentPage === ar.pager.totalPages}"
  >
    <a class="page-link" ng-click="ar.setPage(ar.pager.currentPage + 1)">
      <span aria-hidden="true"><i class="fa fa-angle-right"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </li>
  <li
    class="page-item"
    ng-class="{disabled:ar.pager.currentPage === ar.pager.totalPages}"
  >
    <a class="page-link" ng-click="ar.setPage(ar.pager.totalPages)">
      <span aria-hidden="true"><i class="fa fa-angle-double-right"></i></span>
      <span class="sr-only">Last</span>
    </a>
  </li>
</ul>
<!-- / pager controls -->
