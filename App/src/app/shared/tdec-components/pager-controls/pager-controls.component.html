<div class="row">
  <div class="col-12 col-md-5 text-center text-md-left">
    <p class="mt-2">
      Displaying {{ pager.sliceStart + 1 }} - {{ pager.sliceEnd + 1 }} of
      {{ pager.totalItems }} Machines
    </p>
  </div>
  <div class="col-12 col-md-7">
    <ul
      *ngIf="pager.totalPages > 1"
      class="pagination justify-content-center justify-content-md-end"
    >
      <li class="page-item" ng-class="{disabled:ar.pager.currentPage === 1}">
        <a class="page-link" ng-click="ar.setPage(1)">
          <span aria-hidden="true"
            ><i class="fa fa-angle-double-left"></i
          ></span>
          <span class="sr-only">First</span>
        </a>
      </li>
      <li class="page-item" ng-class="{disabled:ar.pager.currentPage === 1}">
        <a class="page-link" ng-click="ar.setPage(ar.pager.currentPage - 1)">
          <span aria-hidden="true"><i class="fa fa-angle-left"></i></span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- TESTING -->
      <li class="page-item">
        <a
          class="page-link"
          (click)="changePage(-2)"
          *ngIf="pager.currentPage - 2 > 0"
          >{{ pager.currentPage - 2 }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          (click)="changePage(-1)"
          *ngIf="pager.currentPage - 1 > 0"
          >{{ pager.currentPage - 1 }}</a
        >
      </li>
      <li class="page-item" class="active">
        <a class="page-link" (click)="changePage(0)">{{ pager.currentPage }}</a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          (click)="changePage(1)"
          *ngIf="pager.currentPage + 1 <= pager.totalPages"
          >{{ pager.currentPage + 1 }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          (click)="changePage(2)"
          *ngIf="pager.currentPage + 2 <= pager.totalPages"
          >{{ pager.currentPage + 2 }}</a
        >
      </li>
      <!-- / TESTING -->
      <li
        class="page-item"
        ng-class="{disabled:ar.pager.currentPage === ar.pager.totalPages}"
      >
        <a class="page-link" ng-click="ar.setPage(ar.pager.currentPage + 1)">
          <span aria-hidden="true"><i class="fa fa-angle-right"></i></span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li
        class="page-item"
        ng-class="{disabled:ar.pager.currentPage === ar.pager.totalPages}"
      >
        <a class="page-link" ng-click="ar.setPage(ar.pager.totalPages)">
          <span aria-hidden="true"
            ><i class="fa fa-angle-double-right"></i
          ></span>
          <span class="sr-only">Last</span>
        </a>
      </li>
    </ul>
  </div>
</div>
